<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>WiCAN Workspace</title>
        <meta name="description" content="WiCAN Workspace">
        <meta name="author" content="PRoman">
            
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/ui-lightness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" href="/scripts/jquery.dynatree/skin-vista/ui.dynatree.custom.css" type="text/css" />
        <script type="text/javascript" src="/scripts/jquery.dynatree/jquery.dynatree.js"></script>
        
        <script type="text/javascript" src="/scripts/jquery.cookie.js"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="/scripts/workspace.js"></script>
        
        <script type="text/javascript">
        
        </script>
        
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="container">
        <div id="menu" class="ui-widget-content">
            <div id="testlogo">
                <img id="wican-logo" src="/images/wican-logo-draft_v2.png"></img>        
            </div>
            
            <div id="userbar">
                <div id="greeting" class="userbar">Hello %username%</div>
                <div id="lastseen" class="userbar">Last seen %date%</div>
                
                <div id="logout-div" class="userbar"><button id="logout-button">Logout</button></div>
                <div id="help-div" class="userbar"><button id="help-button">Help</button></div>
            </div>
            
            <div id="projectcontrol">
                <div id="btnproject1-div" class="userbar"><button id="btnproject1" class="btnwidth">Create project</button></div>
                <div id="btnproject2-div" class="userbar"><button id="btnproject2" class="btnwidth">Remove project</button></div>
                
                <div id="btnproject9-div" class="userbar"><button id="btnproject9" class="btnwidth">Open project</button></div>
                <div id="btnproject10-div" class="userbar"><button id="btnproject10" class="btnwidth">Run project</button></div>
                
                <div id="btnproject3-div" class="userbar"><button id="btnproject3" class="btnwidth">Create message</button></div>
                <div id="btnproject4-div" class="userbar"><button id="btnproject4" class="btnwidth">Remove message</button></div>
                
                <div id="btnproject5-div" class="userbar"><button id="btnproject5" class="btnwidth">Edit message</button></div>
                <div id="btnproject6-div" class="userbar"><button id="btnproject6" class="btnwidth">Upload DBC file</button></div>
                
                <div id="btnproject7-div" class="userbar"><button id="btnproject7" class="btnwidth">Create workspace</button></div>
                <div id="btnproject8-div" class="userbar"><button id="btnproject8" class="btnwidth">Remove workspace</button></div>
                
                <div id="btnview-div" class="userbar"><button id="btnview" class="btnwidth">Create view</button></div>
                <div id="btncontrol-div" class="userbar"><button id="btncontrol" class="btnwidth">Create control</button></div>
            </div>
            
            <div id="tree"></div>
        </div>
        
        <div id="workspace" class="ui-widget-content">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Start page</a></li>
                </ul>
                <div id="tabs-1">
                    <p>For start work open the project.</p>
                    
            <div>
                <h2 class="demoHeaders">Dialogs</h2>
                <button id="dialog1-link">Open Dialog 1</button>
                <button id="dialog2-link">Open Dialog 2</button>
            </div>
                </div>
            </div>
        </div>
        </div>
        
        <!-- ui-dialogs -->
        <div id="dialog1">
            <p>Dialog 1 text</p>
        </div>
        
        <div id="dialog2">
            <p>Dialog 2 text</p>
        </div>
    </body>
</html>
