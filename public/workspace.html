<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>WiCAN Workspace</title>
        <meta name="description" content="WiCAN Workspace">
        <meta name="author" content="PRoman">
            
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/ui-lightness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" href="/scripts/jquery.dynatree/skin-vista/ui.dynatree.custom.css" type="text/css" />
        <script type="text/javascript" src="/scripts/jquery.dynatree/jquery.dynatree.js"></script>
        
        <script type="text/javascript" src="/scripts/jquery.cookie.js"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="/scripts/workspace.js"></script>
        
        <script type="text/javascript">
        
        </script>
        
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="container">
        <div id="menu" class="ui-widget-content">
            <div id="testlogo">
                <img id="wican-logo" src="/images/wican-logo-draft_v2.png"></img>        
            </div>
            
            <div id="userbar">
                <div id="greeting" class="userbar">Hello <span id="username"></span></div>
                
                <div id="logout-div" class="userbar"><button id="logout-button">Logout</button></div>
                <div id="help-div" class="userbar"><button id="help-button">Help</button></div>
            </div>
            
            <div id="projectcontrol">
                <div id="createProject-div" class="userbar"><button id="createProject" class="btnwidth">Create project</button></div>
                <div id="removeProject-div" class="userbar"><button id="removeProject" class="btnwidth">Remove project</button></div>
                
                <div id="openProject-div" class="userbar"><button id="openProject" class="btnwidth">Open project</button></div>
                <div id="runProject-div" class="userbar"><button id="runProject" class="btnwidth">Run project</button></div>
                
                <div id="createWorkspace-div" class="userbar"><button id="createWorkspace" class="btnwidth">Create workspace</button></div>
                <div id="removeWorkspace-div" class="userbar"><button id="removeWorkspace" class="btnwidth">Remove workspace</button></div>
                
                <div id="creatEcu-div" class="userbar"><button id="creatEcu" class="btnwidth">Create ECU</button></div>
                <div id="removeEcu-div" class="userbar"><button id="removeEcu" class="btnwidth">Remove ECU</button></div>
                
                <div id="createMessage-div" class="userbar"><button id="createMessage" class="btnwidth">Create message</button></div>
                <div id="removeMessage-div" class="userbar"><button id="removeMessage" class="btnwidth">Remove message</button></div>
                
                <div id="editMessage-div" class="userbar"><button id="editMessage" class="btnwidth">Edit message</button></div>
                <div id="uploadDbcFile-div" class="userbar"><button id="uploadDbcFile" class="btnwidth">Upload DBC file</button></div>
                
                <div id="createView-div" class="userbar"><button id="createView" class="btnwidth">Create view</button></div>
                <div id="createControl-div" class="userbar"><button id="createControl" class="btnwidth">Create control</button></div>
            </div>
            
            <div id="tree"></div>
        </div>
        
        <div id="workspace" class="ui-widget-content">
            <div id="tabs">
                <ul>
                    <li><a href="#startTab">Start page</a></li>
                </ul>
                <div id="startTab">
                    <p>For start work open the project.</p>
                    
                    <div>
                        <h2 class="demoHeaders">Dialogs</h2>
                        <button id="dialog1-link">Open Dialog 1</button>
                        <button id="dialog2-link">Open Dialog 2</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <!-- ui-dialogs -->
        <div id="dialog1">
            <p>Dialog 1 text</p>
        </div>
        
        <div id="dialog2">
            <p>Dialog 2 text</p>
        </div>
        
        <div id="newProject-dialog" title="Create new project">
            <form>
                <fieldset>
                    <label for="nameProject">Name</label>
                    <input type="text" name="newProjectName" id="newProjectName" value="" class="text ui-widget-content ui-corner-all">
                    
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        
        <div id="newWorkspace-dialog" title="Create new workspace">
            <form>
                <fieldset>
                    <label for="nameWorkspace">Name</label>
                    <input type="text" name="newWorkspaceName" id="newWorkspaceName" value="" class="text ui-widget-content ui-corner-all">
                    
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        
        <div id="newEcu-dialog" title="Create new ECU">
            <form>
                <fieldset>
                    <label for="nameEcu">Name</label>
                    <input type="text" name="newEcuName" id="newEcuName" value="" class="text ui-widget-content ui-corner-all">
                    
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        
        <div id="newMessage-dialog" title="Create new Message">
            <form>
                <fieldset>
                    <label for="nameMessage">Name</label>
                    <input type="text" name="newMessageName" id="newMessageName" value="" class="text ui-widget-content ui-corner-all">
                    
                    <label for="nameID">ID</label>
                    <input type="text" name="newIdName" id="newIdName" value="" class="text ui-widget-content ui-corner-all">
                    
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </body>
</html>
